# ================================
# Render.com Deployment Configuration
# ================================

services:
  - type: web
    name: phishing-url-detector
    env: python
    plan: free
    buildCommand: pip install -r deploy_requirements.txt
    startCommand: uvicorn enhanced_main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: MAX_REQUESTS_PER_MINUTE
        value: 60
      - key: DEBUG
        value: false
    
    # Auto-deploy from main branch
    autoDeploy: true
    
    # Health check
    healthCheckPath: /health
    
    # Custom domain (optional)
    # domains:
    #   - your-custom-domain.com